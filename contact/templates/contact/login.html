{% extends "global/base.html" %}
{% block content %}
<div class="form-wrapper">

  <h2>login</h2>
  {% if user.is_authenticated %}
    <p>
      Você está logado como {{ user.username }}
      <a href= "{% url 'contact:logout'%}" >clique aqui para sair</a>
    </p>
  {% else %}
  {% include "contact\partials\user_forms" %}
  
  {% endif %}
</div>
{% endblock content %}
